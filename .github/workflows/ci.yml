name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Pull submodules
      run: ./pull.sh
    - name: Configure cmake
      run: cmake -B ${{ github.workspace }}/build
    - name: Build
      shell: bash
      run: cd ${{ github.workspace }}/build && cmake ..
